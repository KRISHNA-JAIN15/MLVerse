org: iiitsri
app: cc-aws
service: model-api

plugins:
  - serverless-dotenv-plugin

# --- NEW PACKAGE BLOCK TO REDUCE SIZE ---
package:
  individually: true
  patterns:
    - '!node_modules/**'
    - 'node_modules/mysql2/**'
    - 'handler.js'
    - '!package-lock.json'
    - '!serverless.yml'

custom:
  esbuild:
    bundle: true
    minify: false
    external:
      - mysql2
    packager: npm
    packagerOptions:
      scripts:
        - npm install mysql2

  dotenv:
    path: .env
    include:
      - DB_HOST
      - DB_USER
      - DB_PASSWORD
      - DB_DATABASE
      - VPC_SECURITY_GROUP
      - VPC_SUBNET_1
      - VPC_SUBNET_2
# ------------------------------------------


provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1 
  environment:
    DB_HOST: "test.c380g88kinos.ap-south-1.rds.amazonaws.com"
    DB_USER: "admin"
    DB_PASSWORD: "12345678"
    DB_DATABASE: "ccrds"
    DYNAMO_TABLE_NAME: "MLModels" 
    S3_BUCKET_NAME: "aws-cc-models" 

  vpc:
    securityGroupIds:
      - "sg-07ff9a6789e971da1"
    subnetIds:
      # Corrected subnet ID
      - "subnet-0694648b801ff65ee"
      - "subnet-0cb9e3e217cf857a6" 
  apiGateway:
    shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:DetachNetworkInterface
            - rds-db:connect
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - apigateway:*
          Resource: "*"
        # Permissions for DynamoDB (MLModels table)
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:Query
          Resource: 
            - "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.DYNAMO_TABLE_NAME}"
        # Permissions for S3 (to retrieve the actual model file)
        - Effect: Allow
          Action:
            - s3:GetObject
          Resource: 
            - "arn:aws:s3:::${self:provider.environment.S3_BUCKET_NAME}/*"

functions:
  predictModel:
    handler: handler.predictModel 
    events:
      - httpApi:
          path: /models/{modelId}/predict 
          method: POST
    environment:
      NODE_OPTIONS: --enable-source-maps

  corsHandler:
    handler: handler.corsHandler
    events:
      - httpApi:
          path: /models/{modelId}/predict
          method: OPTIONS

    
